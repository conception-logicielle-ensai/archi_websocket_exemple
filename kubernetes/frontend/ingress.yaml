apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontendwsock
  labels:
    name: frontendwsock 
spec:
  rules:
    - host: archi-exemple-frontendwsock.kub.sspcloud.fr
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontendwsock 
                port:
                  number: 80